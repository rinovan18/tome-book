bookish_components.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'bk_home'
    _title: 'Home'
  requirements:
    _access: 'TRUE'
bookish_components.blog:
  path: '/blog'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'bk_blog_page'
    _title: 'Blog'
  requirements:
    _access: 'TRUE'
bookish_components.403:
  path: '/403'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'bk_error_page'
    _title: 'Access denied'
    text: "You're not allowed to be here!"
  requirements:
    _access: 'TRUE'
bookish_components.404:
  path: '/404'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'bk_error_page'
    _title: 'Not found'
    text: "The page you're looking for doesn't exist..."
  requirements:
    _access: 'TRUE'
